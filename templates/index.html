<!DOCTYPE html>
<html>
<head>
    <title>App Store Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .view-logs {
            text-decoration: none;
            color: #337ab7;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 70%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            width: 20%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }
        .deerwalk-button {
            margin-left: 10px;
        }
        .result {
            padding: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #337ab7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .error {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>App Store Analytics</h1>
            <a href="/logs" class="view-logs">View Logs</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter app name...">
            <button onclick="searchApp()" class="search-button">Search</button>
            <button onclick="searchDeerwalk()" class="search-button deerwalk-button">
                <i class="fas fa-search"></i> Search Deerwalk
            </button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script>
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                    <p>If the problem persists, please contact support with the following details:</p>
                    <ul>
                        <li>App Name: ${document.getElementById('searchInput').value || 'N/A'}</li>
                        <li>Time: ${new Date().toLocaleString()}</li>
                        <li>Error: ${message}</li>
                    </ul>
                </div>`;
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (data.error) {
                showError(data.error);
                return;
            }
            
            const app = data.app || data; // Handle both formats
            
            resultDiv.innerHTML = `
                <div class="app-card">
                    <div class="app-header">
                        <img src="${app.icon || 'https://via.placeholder.com/128'}" 
                             alt="${app.title || 'App Icon'}" 
                             class="app-icon">
                        <div class="app-info">
                            <h2>${app.title || 'N/A'}</h2>
                            <p class="developer">${app.developer || 'N/A'}</p>
                            ${app.score ? `
                                <div class="rating">
                                    <span class="score">${app.score.toFixed(1)}</span>
                                    <div class="stars">
                                        ${'★'.repeat(Math.floor(app.score))}${app.score % 1 >= 0.5 ? '½' : ''}
                                    </div>
                                    <span class="ratings-count">${(app.ratings || 0).toLocaleString()} ratings</span>
                                </div>
                            ` : ''}
                            <div class="installs">${app.installs || 'N/A'}</div>
                            <a href="${app.url || '#'}" target="_blank" class="play-store-btn">
                                View on Google Play
                            </a>
                        </div>
                    </div>
                    
                    ${app.description ? `
                        <div class="description">
                            <h3>Description</h3>
                            <p>${app.description.replace(/\n/g, '<br>')}</p>
                        </div>
                    ` : ''}
                </div>`;
        }

        async function searchApp() {
            const appName = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!appName) {
                showError('Please enter an app name');
                return;
            }
            
            // Show loading, hide previous results
            loadingDiv.style.display = 'flex';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ app_name: appName })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to fetch app data');
                }
                
                displayResult(data);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'Failed to fetch app data');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Function to search for Deerwalk specifically
        function searchDeerwalk() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = 'Deerwalk';
            searchApp();
        }

        // Add event listener for Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchApp();
            }
        });
    </script>
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Searching the Play Store...</p>
    </div>
    
    <footer style="text-align: center; margin-top: 30px; padding: 20px; color: #666; font-size: 14px;">
        Made by Samir Ghimire
    </footer>
</body>
</html>
            }
        });
    </script>
</body>
</html>
